{{ template "head" . }}
{{ template "nav" . }}
<main>
    <form method="GET" class="search-container">
        <input type="search" minlength="1" required name="q" value="{{ .Data.Query }}" class="search-box">
        <button type="submit" class="search-button"></button>
    </form>
    {{ range .Data.Pages }}
    <div class="entry">
        <a class="link" href="{{ .URL }}">{{ .Title }}</a>
        <p>{{ .About }}</p>
    </div>
    {{ end }}
{{ template "footer" . }}
